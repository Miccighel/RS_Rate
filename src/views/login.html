<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="../../node_modules/bootstrap-select/dist/css/bootstrap-select.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-slider/dist/css/bootstrap-slider.css">
    <link rel="stylesheet" href="../../node_modules/owl.carousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="../../node_modules/owl.carousel/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="../css/system/style.blue.css" id="theme-stylesheet">
    <link rel="stylesheet" href="../css/general.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<section id="buttons-sect">
    <div class="btn-group fixed-top">
        <button type="button" id="back-btn" class="btn btn-primary">
            Back
            <i id="back-icon" class="fa fa-arrow-left"></i>
            <i class="fa fa-refresh fa-spin reload-icon"></i>
        </button>
    </div>
</section>
<section id="login-sect" class="bar">
    <div class="container">
        <div class="row">
            <section id="success-sect" class="text-left">
                <div class="col-12">
                    <div role="alert" class="alert alert-success"></div>
                </div>
            </section>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="heading text-center">
                    <h3>Readersourcing 2.0</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="login-form" data-parsley-validate>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="text" class="form-control" placeholder="Email"
                                       value="mail@mail.com" data-parsley-type="email" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" class="form-control" placeholder="Password"
                                       value="123456" data-parsley-minlength="6" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="text-sm text-center">
                                <small><a href="password_forgot.html">Did you forget your password?</a></small>
                                <br />
                                <small><a href="registration.html">Do you want to create a new account?</a></small>
                            </p>
                        </div>
                        <div class="col-12 text-center">
                            <section id="errors-sect" class="text-left">
                                <div role="alert" class="alert alert-danger"></div>
                            </section>
                            <button type="submit" id="login-btn" class="btn btn-success">
                                Login
                                <i id="sign-in-icon" class="fa fa-sign-in"></i>
                                <i class="fa fa-refresh fa-spin reload-icon"></i>
                            </button>
                            <button type="button" class="btn btn-danger error-btn">
                                <i class="fa fa-exclamation-triangle danger-icon"></i>
                                Error
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section id="preloader">
    <div class="container">
        <div class="row">
            <div id="wheel" class="col-12 centered">
                <svg viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink">
                    <symbol id="s--circle">
                        <circle r="10" cx="20" cy="20"></circle>
                    </symbol>
                    <g class="g-circles g-circles--v1">
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                        <g class="g--circle">
                            <use xlink:href="#s--circle" class="u--circle"/>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</section>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../node_modules/jquery.cookie/jquery.cookie.js"></script>
<script src="../../node_modules/waypoints/lib/jquery.waypoints.min.js"></script>
<script src="../../node_modules/jquery.counterup/jquery.counterup.min.js"></script>
<script src="../../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="../../node_modules/owl.carousel2.thumbs/dist/owl.carousel2.thumbs.min.js"></script>
<script src="../../node_modules/jquery-parallax.js/parallax.min.js"></script>
<script src="../../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="../../node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
<script src="../../node_modules/jquery.scrollto/jquery.scrollTo.min.js"></script>
<script src="../../node_modules/js-cookie/src/js.cookie.js"></script>
<script src="../../node_modules/parsleyjs/dist/parsley.min.js"></script>
<script src="../../node_modules/parsleyjs/dist/i18n/it.js"></script>
<script src="../js/general.js"></script>
<script type="module" src="../js/shared.js"></script>
<script type="module" src="../js/login.js"></script>
</body>
</html>
