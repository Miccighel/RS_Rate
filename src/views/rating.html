<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="../../node_modules/bootstrap-select/dist/css/bootstrap-select.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-slider/dist/css/bootstrap-slider.css">
    <link rel="stylesheet" href="../../node_modules/owl.carousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="../../node_modules/owl.carousel/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="../css/style.blue.css" id="theme-stylesheet">
    <link rel="stylesheet" href="../css/custom.css"/>
</head>
<body>
<section class="bar bg-gray-dark no-mb color-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12 heading text-center">
                <h1>R@SM</h1>
                <p class="lead mb-0">Assegna un voto a questa pubblicazione.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <input
                       id="rating-slider"
                       data-slider-id='ratingSlider'
                       data-slider-min="0"
                       data-slider-max="100"
                       data-slider-step="1"
                       data-slider-value="50"
                       data-tooltip="hide"
                       title="Rating Slider"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h1 id="rating-text"><span id="rating-text-value">50</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" id="vote-btn" class="btn btn-primary mt-3"><i class="fa fa-refresh fa-spin reload-icon"></i> Vota</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <h4>Oppure</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" id="save-btn" class="btn btn-primary"><i class="fa fa-refresh fa-spin reload-icon"></i> Salva Per Dopo</button>
                <a href="#" id="download-btn" class="btn btn-primary" target="_blank"><i class="fa fa-download"></i> Scarica</a>
                <button type="button" id="error-btn" class="btn btn-danger"><i class="fa fa-exclamation-triangle danger-icon"></i> Errore</button>
            </div>
        </div>
    </div>
</section>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../node_modules/jquery.cookie/jquery.cookie.js"></script>
<script src="../../node_modules/waypoints/lib/jquery.waypoints.min.js"></script>
<script src="../../node_modules/jquery.counterup/jquery.counterup.min.js"></script>
<script src="../../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="../../node_modules/owl.carousel2.thumbs/dist/owl.carousel2.thumbs.min.js"></script>
<script src="../../node_modules/jquery-parallax.js/parallax.min.js"></script>
<script src="../../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="../../node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
<script src="../../node_modules/jquery.scrollto/jquery.scrollTo.min.js"></script>
<script src="../js/front.js"></script>
<script type="module" src="../js/networking.js"></script>
<script type="module" src="../js/rating.js"></script>
</body>
</html>
