<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="../../node_modules/bootstrap-select/dist/css/bootstrap-select.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-slider/dist/css/bootstrap-slider.css">
    <link rel="stylesheet" href="../../node_modules/owl.carousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="../../node_modules/owl.carousel/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="../css/system/style.blue.css" id="theme-stylesheet">
    <link rel="stylesheet" href="../css/general.css"/>
    <link rel="stylesheet" href="../css/registration.css"/>
</head>
<body>
<section id="buttons-sect">
    <div class="btn-group fixed-top">
        <button type="button" id="back-btn" class="btn btn-primary">
            Indietro
            <i id="back-icon" class="fa fa-arrow-left"></i>
            <i class="fa fa-refresh fa-spin reload-icon"></i>
        </button>
    </div>
</section>
<section id="login-sect" class="bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading text-center">
                    <h1>R@SM</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="sign-up-form" data-parsley-validate>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="first-name">Nome</label>
                                <input id="first-name" type="text" class="form-control" value="Giovanni">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="last-name">Cognome</label>
                                <input id="last-name" type="text" class="form-control" value="Bianchi">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="text" class="form-control" value="bianchi@mail.com" data-parsley-type="email" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="orcid">ORCID</label>
                                <input id="orcid" type="text" class="form-control" value="0000-0002-1813-669X" data-parsley-orcid>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" class="form-control" value="1234Ab" data-parsley-minlength="6" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="password-confirmation">Password (Conferma)</label>
                                <input id="password-confirmation" type="password" class="form-control" value="1234Ab" data-parsley-minlength="6" data-parsley-password required>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                            <section id="errors-sect" class="text-left">
                                <div role="alert" class="alert alert-danger alert-dismissible">
                                    <button type="button" data-dismiss="alert" class="close">
                                        <span aria-hidden="true">X</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                </div>
                            </section>
                            <button type="submit" id="sign-up-btn" class="btn btn-success">
                                Registrati
                                <i id="sign-up-icon" class="fa fa-user-plus"></i>
                                <i class="fa fa-refresh fa-spin reload-icon"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../node_modules/jquery.cookie/jquery.cookie.js"></script>
<script src="../../node_modules/waypoints/lib/jquery.waypoints.min.js"></script>
<script src="../../node_modules/jquery.counterup/jquery.counterup.min.js"></script>
<script src="../../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="../../node_modules/owl.carousel2.thumbs/dist/owl.carousel2.thumbs.min.js"></script>
<script src="../../node_modules/jquery-parallax.js/parallax.min.js"></script>
<script src="../../node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="../../node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
<script src="../../node_modules/jquery.scrollto/jquery.scrollTo.min.js"></script>
<script src="../../node_modules/js-cookie/src/js.cookie.js"></script>
<script src="../../node_modules/parsleyjs/dist/parsley.min.js"></script>
<script src="../js/system/front.js"></script>
<script src="../js/general.js"></script>
<script type="module" src="../js/shared.js"></script>
<script type="module" src="../js/registration.js"></script>
</body>
</html>
